    <div class="bottom">
        <div class="songplay">
            <span id="myProgressBarSongName" style="margin-left:2px"></span>
            <img src="https://i.pinimg.com/originals/88/4a/40/884a408310b28171aa1018f77dee2602.gif" alt="error" id="gif">
        </div>
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0" class="songName">
        <div class="icons">
            <i class="fa-solid fa-3x fa-step-backward previous" id="previous"></i>
            <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-step-forward forward" id="forward"></i>
        </div>
    </div>
